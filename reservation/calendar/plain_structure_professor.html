<script type="text/javascript" charset="utf-8">

	scheduler.config.prevent_cache = true;
	scheduler.config.first_hour=9;	
	scheduler.config.last_hour=18;
	scheduler.config.limit_time_select = true;
	scheduler.config.details_on_create=true;
	scheduler.config.details_on_dblclick=true;


	var prev = null;
	var curr = null;
	var next = null;



	function doOnLoad() {

		scheduler.locale.labels.section_text = '이름/학번';
		scheduler.locale.labels.section_select = '예약';

		scheduler.templates.event_class=function(start, end, event){
			var css = "";

			if(event.subject) // if event has subject property then special class should be assigned
				css += "event_"+event.subject;

			if(event.id == scheduler.getState().select_id){
				css += " selected";
			}
			return css; // default return
			};

		var subject = [
			{ key: '', label: '' },
			{ key: 'reservation', label: '예약완료' },
		];

		scheduler.config.lightbox.sections = [
			{ name: "text", height: 30, map_to: "text", type: "textarea", focus: true },
			{ name:"select", height:20, type:"select", options: subject, map_to:"subject"},
			{ name: "time", height: 72, type: "calendar_time", map_to: "auto" },
		];


		var today = new Date();
		var y = today.getFullYear()
		var m = today.getMonth()
		var d = today.getDate()
		scheduler.init('scheduler_here',new Date(y,m,d),"week");
		scheduler.load("./data/events.xml", function() {
			scheduler.showLigtbox(47);
		});
		
		var calendar = scheduler.renderCalendar({
			container:"cal_here", 
			navigation:true,
			handler:function(date){
				scheduler.setCurrentView(date, scheduler._mode);
			}
		});

		scheduler.linkCalendar(calendar);
		scheduler.setCurrentView(scheduler._date, scheduler._mode);

	}
</script>

<!-- Script for Sidenav, Tabs, Accordions, Progress bars and slideshows -->
<script>
// Side navigation
function w3_open() {
    var x = document.getElementById("mySidenav");
    x.style.width = "100%";
    x.style.textAlign = "center";
    x.style.fontSize = "50px";
    x.style.paddingTop = "10%";
    x.style.display = "block";
}
function w3_close() {
    document.getElementById("mySidenav").style.display = "none";
}

// Tabs
function openCity(evt, cityName) {
  var i;
  var x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  var activebtn = document.getElementsByClassName("testbtn");
  for (i = 0; i < x.length; i++) {
      activebtn[i].className = activebtn[i].className.replace(" w3-dark-grey", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " w3-dark-grey";
}

var mybtn = document.getElementsByClassName("testbtn")[0];
mybtn.click();

// Accordions
function myAccFunc(id) {
    var x = document.getElementById(id);
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
        x.previousElementSibling.className += " w3-dark-grey";
    } else { 
        x.className = x.className.replace(" w3-show", "");
        x.previousElementSibling.className = 
        x.previousElementSibling.className.replace(" w3-dark-grey", "");
    }
}

// Slideshows
var slideIndex = 1;

function plusDivs(n) {
slideIndex = slideIndex + n;
showDivs(slideIndex);
}

function showDivs(n) {
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}

showDivs(1);

// Progress Bars
function move() {
  var elem = document.getElementById("myBar");   
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width == 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
      document.getElementById("demoprgr").innerHTML = width * 1  + '%';
    }
  }
}
</script>
